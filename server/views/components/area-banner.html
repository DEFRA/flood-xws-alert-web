{% macro areaBanner(props) %}
{% set area = props.area %}

<div class="app-context-banner">
  <div class="govuk-width-container app-context-banner">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <p style="margin-bottom: 0;">
          <b><a href="/">England</a> ›</b>
          {% if props.areaUrl %}
            <a href="{{ props.areaUrl }}">
              {{ area.name }}
            </a>
          {% else %}
            {{ area.name }}
          {% endif %}
          {% if props.prefix %}
            › {{ props.prefix }}
          {% endif %}
        </p>
      </div>
    </div>
  </div>
</div>

{% endmacro %}
