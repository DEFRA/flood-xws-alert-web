name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
        PORT: 3000
        HOST: "0.0.0.0"
        ENV: "local"
        FORCE_HTTPS: false
        PHASE_BANNER_TAG: local
        PHASE_BANNER_HTML: "This is a TEST service - you will not issue alerts"
        ORGANISATION: Environment Agency (EA)
        HAZARD: Flood
        HOME_PAGE: http://localhost:3000
        DOCUMENTATION_HOME_PAGE: http://localhost:3000/documentation
        COOKIE_PASSWORD: ${{ secrets.COOKIE_PASSWORD }}
        COOKIE_IS_SECURE: false
        AD_CLIENT_ID: ${{ secrets.AD_CLIENT_ID }}
        AD_CLIENT_SECRET: ${{ secrets.AD_CLIENT_SECRET }}
        AD_TENANT: ${{ secrets.AD_TENANT }}
        PGHOST: ${{ secrets.PGHOST }}
        PGPORT: ${{ secrets.PGPORT }}
        PGUSER: ${{ secrets.PGUSER }}        
        PGPASSWORD: ${{ secrets.PGPASSWORD }}        
        PGDATABASE: ${{ secrets.PGDATABASE }}        
        DB: postgresql://${PGUSER}:${PGPASSWORD}@${PGHOST}:${PGPORT}/${PGDATABASE}

  deploy:
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run build --if-present
    - uses: citizen-of-planet-earth/cf-cli-action@master
      with:
        cf_api: https://api.london.cloud.service.gov.uk
        cf_username: ${{ secrets.CF_USER }}
        cf_password: ${{ secrets.CF_PASSWORD }}
        cf_org: defra-next-warning-system
        cf_space: sandbox
        command: push "xws-alert-web-sandbox"

